<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiyoon & Gildong â€” Wedding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Cormorant:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        /* Fade in animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        @keyframes scaleIn {
            from { 
                opacity: 0; 
                transform: scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: scale(1); 
            }
        }

        .animate-fade {
            animation: fadeIn 1.2s ease-out forwards;
        }

        .animate-scale {
            animation: scaleIn 1s ease-out forwards;
        }

        .animate-fade-up {
            animation: fadeInUp 1s ease-out forwards;
        }

        .delay-1 { animation-delay: 0.3s; opacity: 0; }
        .delay-2 { animation-delay: 0.6s; opacity: 0; }
        .delay-3 { animation-delay: 0.9s; opacity: 0; }

        /* Main photo frame shadow */
        .photo-frame {
            box-shadow: 
                /* Soft ambient shadow */
                0 30px 60px rgba(0,0,0,0.4),
                /* Mid-range shadow for depth */
                0 15px 30px rgba(0,0,0,0.3),
                /* Close shadow for definition */
                0 5px 15px rgba(0,0,0,0.25),
                /* Subtle edge shadow */
                0 2px 8px rgba(0,0,0,0.2);
        }

        /* Text overlay gradient */
        .text-overlay {
            background: linear-gradient(
                180deg,
                transparent 0%,
                rgba(0,0,0,0.02) 30%,
                rgba(0,0,0,0.15) 70%,
                rgba(0,0,0,0.4) 100%
            );
        }

        /* Placard style */
        .placard {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                        'display': ['Cormorant', 'serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900">
    <!-- Mobile Container -->
    <div class="mx-auto relative overflow-hidden" style="max-width: 375px; height: 100vh; min-height: 700px;">
        
        <!-- Background: Gallery Image -->
        <!-- 
            ========================================
            ðŸ“· GALLERY BACKGROUND IMAGE
            This is the gallery environment image
            ========================================
        -->
        <div class="absolute inset-0 animate-fade">
            <img 
                src="images/gallery.png" 
                alt="Gallery Background"
                class="w-full h-full object-cover"
            />
        </div>

        <!-- Main Photo Overlay (positioned in center where the artwork is) -->
        <div class="absolute inset-0 flex items-center justify-center" style="padding-bottom: 15%;">
            <div class="photo-frame animate-scale delay-1">
                <!-- 
                    ========================================
                    ðŸ”„ REPLACE THIS IMAGE URL 
                    Change 'https://via.placeholder.com/600x900' 
                    to your uploaded couple photo URL
                    ========================================
                -->
                <img 
                    src="images/jiyoon.png" 
                    alt="Jiyoon & Gildong"
                    class="object-cover"
                    style="width: 200px; height: 350px;"
                />
            </div>
        </div>

        <!-- Bottom Text Overlay -->
        <div class="text-overlay absolute bottom-0 left-0 right-0 h-48 pointer-events-none"></div>

        <!-- Wedding Info - Museum Placard Style -->
        <div class="absolute bottom-8 left-1/2 -translate-x-1/2 animate-fade-up delay-2">
            <div class="placard px-8 py-5 text-center rounded-sm">
                
                <!-- Names -->
                <h1 class="font-display text-gray-800 text-xl tracking-wide font-light italic">
                    Jiyoon <span class="text-gray-400 mx-1">&</span> Gildong
                </h1>
                
                <!-- Divider -->
                <div class="w-10 h-px bg-gray-300 mx-auto my-3"></div>
                
                <!-- Date & Time -->
                <p class="text-gray-700 text-[10px] tracking-[0.2em] uppercase font-medium">
                    2025. 11. 30 (Sun)
                </p>
                <p class="text-gray-500 text-[9px] tracking-[0.15em] mt-1">
                    11:30 AM
                </p>
                
                <!-- Location -->
                <div class="mt-3 pt-3 border-t border-gray-200">
                    <p class="text-gray-500 text-[8px] tracking-[0.2em] uppercase">
                        The Chapel at Cheongdam
                    </p>
                </div>
            </div>
        </div>

        <!-- Subtle scroll indicator -->
        <div class="absolute bottom-2 left-1/2 -translate-x-1/2 animate-fade delay-3">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" class="text-white/40 animate-bounce">
                <path d="M7 10L12 15L17 10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
        </div>

    </div>
</body>
</html>
