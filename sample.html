<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Noto+Serif+KR:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Film grain noise effect */
      @keyframes grain {
        0%,
        100% {
          transform: translate(0, 0);
        }
        10% {
          transform: translate(-5%, -10%);
        }
        20% {
          transform: translate(-15%, 5%);
        }
        30% {
          transform: translate(7%, -25%);
        }
        40% {
          transform: translate(-5%, 25%);
        }
        50% {
          transform: translate(-15%, 10%);
        }
        60% {
          transform: translate(15%, 0%);
        }
        70% {
          transform: translate(0%, 15%);
        }
        80% {
          transform: translate(3%, 35%);
        }
        90% {
          transform: translate(-10%, 10%);
        }
      }

      .grain::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        right: -50%;
        bottom: -50%;
        width: 200%;
        height: 200%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.15;
        pointer-events: none;
        animation: grain 0.5s steps(10) infinite;
        z-index: 50;
      }

      /* Subtle flicker effect like old film */
      @keyframes flicker {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.98;
        }
        75% {
          opacity: 0.99;
        }
      }

      .film-flicker {
        animation: flicker 0.15s infinite;
      }

      /* Vertical Chinese text */
      .vertical-text {
        writing-mode: vertical-rl;
        text-orientation: mixed;
      }

      /* Custom fonts */
      .font-serif-display {
        font-family: 'Cormorant Garamond', serif;
      }

      .font-serif-kr {
        font-family: 'Noto Serif KR', serif;
      }

      /* Fade in animation */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in {
        animation: fadeInUp 1.2s ease-out forwards;
      }

      .animate-fade-in-delay-1 {
        animation: fadeInUp 1.2s ease-out 0.3s forwards;
        opacity: 0;
      }

      .animate-fade-in-delay-2 {
        animation: fadeInUp 1.2s ease-out 0.6s forwards;
        opacity: 0;
      }

      .animate-fade-in-delay-3 {
        animation: fadeInUp 1.2s ease-out 0.9s forwards;
        opacity: 0;
      }

      /* Glow effect for text */
      .text-glow {
        text-shadow:
          0 0 40px rgba(220, 38, 38, 0.3),
          0 0 80px rgba(220, 38, 38, 0.2);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {

    </script>
  </head>

            </p>

        </div>

        <!-- Bottom Section: Location -->

            <p class="font-serif-kr text-wkw-cream/50 text-xs mt-1">Ï≤≠Îã¥ ÎçîÏ±ÑÌîå</p>

          <!-- Scroll indicator -->

                class="w-px h-6 bg-gradient-to-b from-wkw-cream/50 to-transparent animate-pulse"
              ></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Film frame edges (subtle) -->
      <div
        class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-b from-black/50 to-transparent z-40"
      ></div>
      <div
        class="absolute bottom-0 left-0 right-0 h-1 bg-gradient-to-t from-black/50 to-transparent z-40"
      ></div>
    </div>
  </body>
